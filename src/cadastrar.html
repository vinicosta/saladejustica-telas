	<!-- Main -->
	<main>
		<div class="container">
			<h5 class="indigo-text text-darken-4 center-align">Cadastrar</h4>
			<div class="row">
    			<form class="col s12">
					<div class="row">
						<div class="input-field col s12 l6 center">
							<input id="nome" type="text" class="validate" required>
							<label for="nome" class="active" data-error="Digite o seu nome">Nome</label>
						</div>
						<div class="input-field col s12 l6 center">
							<input id="email" type="email" class="validate" required>
							<label for="email" class="active" data-error="Informe um e-mail válido">E-mail</label>
						</div>
						<div class="input-field col s12 l6 center">
							<input id="senha" type="password" class="validate" required>
							<label for="senha" class="active" data-error="Crie uma senha com letras maiúsculas e minusculas, números, caracteres especiais e no mínimo 8 caracteres" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">Senha</label>
						</div>
					</div>
					<button class="btn waves-effect waves-light blue darken-4" type="submit" name="action">entrar
						<i class="material-icons right">send</i>
					</button>
				</form>
			</div>
		</div>
	</main>
